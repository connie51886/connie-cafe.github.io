    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

<style>
    .section-container {
            display: flex;

        }

  .tab{
    display: flex;

  }

    </style>
    
  </head>
  <body>
    <div class = "container">
      <div class="heading">
        <p>
          Connie Lin <br />
        </p>
      </div>
      <ul class="tab" >
        <li class> <a class = "navlink"href="https://connie51886.github.io/portfolio" >Design</a></li>
        <li class="active">Bio</li>
        <li> <a class="navlink" href="https://drive.google.com/file/d/1nDbCvBztgToH85kUd_8kQmjprUofY1eu/view?usp=sharing" target="_blank">Resume</a> </li>
      </ul>

   
      <script>
        const items = document.querySelectorAll("ul li");
        items.forEach(item=>{
          item.addEventListener("click", ()=>{
            document.querySelector("li.active").classList.remove("active");
            item.classList.add("active");
          })
        });
      </script>


 <div class="section-container">
